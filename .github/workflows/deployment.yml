name: Deploy Post Handler Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        # Usamos tu Orange Pi si prefieres (self-hosted) o ubuntu-latest
        runs-on: [self-hosted, orangepi]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python 3.12
              run: |
                  # En tu Orange Pi usamos el python que ya configuramos
                  python3 --version

            - name: Install dependencies
              run: |
                  # Clean and prepare dist folder
                  rm -rf dist && mkdir dist
                  # Install libs directly into dist (like copying node_modules)
                  pip install -r requirements.txt -t dist/
                  # Copy source code into dist
                  cp -r src/* dist/

            - name: Zip function
              run: |
                  cd dist
                  zip -r ../function.zip .
                  cd ..

            - name: Upload to S3 and Get Version
              id: upload_s3
              run: |
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key post-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy and Publish Lambda Version
              id: deploy_lambda
              run: |
                  echo "Waiting for function to be in Active state..."
                  aws lambda wait function-active-v2 --function-name ${{ vars.PROJECT_NAME }}-post-handler --region ${{ vars.AWS_REGION }}

                  # 1. Update the code from S3
                  aws lambda update-function-code \
                    --function-name ${{ vars.PROJECT_NAME }}-post-handler \
                    --s3-bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --s3-key post-handler.zip \
                    --s3-object-version ${{ steps.upload_s3.outputs.s3_version_id }} \
                    --region ${{ vars.AWS_REGION }}

                  aws lambda wait function-updated-v2 --function-name ${{ vars.PROJECT_NAME }}-post-handler --region ${{ vars.AWS_REGION }}

                  # 2. Extract PR Info (Same logic as your Auth lambda)
                  PR_NUMBER=$(git log -1 --pretty=%s | grep -oP '#\d+' | head -n 1 | sed 's/#//' || echo "manual")
                  PR_TITLE=$(git log -1 --pretty=%B | sed -n '3p' | sed 's/["'\'']//g' | xargs)

                  if [ -z "$PR_TITLE" ]; then
                    PR_TITLE=$(git log -1 --pretty=%s | sed -E 's/Merge pull request #[0-9]+ from [^ ]+//' | sed 's/["'\'']//g' | xargs)
                  fi

                  # 3. Publish version
                  NEW_VER=$(aws lambda publish-version \
                    --function-name ${{ vars.PROJECT_NAME }}-post-handler \
                    --description "$PR_TITLE" \
                    --query 'Version' --output text \
                    --region ${{ vars.AWS_REGION }})

                  echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
                  echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
                  echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Update Aliases
              run: |
                  # Alias 'live'
                  aws lambda update-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-post-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }} || \
                  aws lambda create-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-post-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }}
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
