name: Deploy Post Handler Lambda

on:
    push:
        branches:
            - main

jobs:
    deploy:
        # Using your Orange Pi self-hosted runner
        runs-on: [self-hosted, orangepi]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python 3.12
              run: |
                  # Verify python version on the runner
                  python3 --version

            - name: Install dependencies
              run: |
                  # Clean and prepare the distribution folder
                  rm -rf dist && mkdir dist

                  # Use python3 -m pip to ensure the executable is found on Orange Pi
                  # Install requirements directly into the dist folder (-t flag)
                  python3 -m pip install -r requirements.txt -t dist/

                  # Copy source code into the distribution folder
                  cp -r src/* dist/

            - name: Zip function
              run: |
                  # Create the deployment package from the contents of the dist folder
                  cd dist
                  zip -r ../function.zip .
                  cd ..

            - name: Upload to S3 and Get Version
              id: upload_s3
              run: |
                  # Upload the zip artifact to the S3 bucket and capture the VersionId
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key posts-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy and Publish Lambda Version
              id: deploy_lambda
              run: |
                  # Using 'posts-handler' to match the actual AWS resource name
                  echo "Waiting for function to be in Active state..."
                  aws lambda wait function-active-v2 --function-name ${{ vars.PROJECT_NAME }}-posts-handler --region ${{ vars.AWS_REGION }}

                  # 1. Update Lambda code using the S3 artifact version
                  aws lambda update-function-code \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --s3-bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --s3-key posts-handler.zip \
                    --s3-object-version ${{ steps.upload_s3.outputs.s3_version_id }} \
                    --region ${{ vars.AWS_REGION }}

                  aws lambda wait function-updated-v2 --function-name ${{ vars.PROJECT_NAME }}-posts-handler --region ${{ vars.AWS_REGION }}

                  # 2. Extract PR Info for versioning description
                  PR_NUMBER=$(git log -1 --pretty=%s | grep -oP '#\d+' | head -n 1 | sed 's/#//' || echo "manual")
                  PR_TITLE=$(git log -1 --pretty=%B | sed -n '3p' | sed 's/["'\'']//g' | xargs)

                  if [ -z "$PR_TITLE" ]; then
                    PR_TITLE=$(git log -1 --pretty=%s | sed -E 's/Merge pull request #[0-9]+ from [^ ]+//' | sed 's/["'\'']//g' | xargs)
                  fi

                  # 3. Publish a new Lambda version with the PR title as description
                  NEW_VER=$(aws lambda publish-version \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --description "$PR_TITLE" \
                    --query 'Version' --output text \
                    --region ${{ vars.AWS_REGION }})

                  echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
                  echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
                  echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Update Aliases
              run: |
                  # Update or create the 'live' alias pointing to the new version
                  aws lambda update-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }} || \
                  aws lambda create-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }}
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
