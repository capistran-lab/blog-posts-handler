name: Deploy Post Handler Lambda

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    deploy:
        runs-on: [self-hosted, orangepi]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Python 3.12
              run: python3 --version

            # --- ALWAYS AUDIT (PR and Main) ---
            - name: Security Audit (pip-audit)
              run: |
                  python3 -m pip install pip-audit
                  python3 -m pip_audit -r requirements.txt

            # --- ONLY DEPLOY ON MERGE TO MAIN ---
            # Using 'github.event_name == 'push'' to target the merge to main
            - name: Install dependencies
              if: github.event_name == 'push'
              run: |
                  rm -rf dist && mkdir dist
                  python3 -m pip install -r requirements.txt -t dist/
                  cp -r src/* dist/

            - name: Zip function
              if: github.event_name == 'push'
              run: |
                  cd dist
                  zip -r ../function.zip .
                  cd ..

            - name: Upload to S3 and Get Version
              if: github.event_name == 'push'
              id: upload_s3
              run: |
                  VERSION_ID=$(aws s3api put-object \
                    --bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --key posts-handler.zip \
                    --body function.zip \
                    --query 'VersionId' \
                    --output text)
                  echo "s3_version_id=$VERSION_ID" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Deploy and Publish Lambda Version
              if: github.event_name == 'push'
              id: deploy_lambda
              run: |
                  echo "Waiting for function to be in Active state..."
                  aws lambda wait function-active-v2 --function-name ${{ vars.PROJECT_NAME }}-posts-handler --region ${{ vars.AWS_REGION }}

                  aws lambda update-function-code \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --s3-bucket ${{ vars.PROJECT_NAME }}-artifacts \
                    --s3-key posts-handler.zip \
                    --s3-object-version ${{ steps.upload_s3.outputs.s3_version_id }} \
                    --region ${{ vars.AWS_REGION }}

                  aws lambda wait function-updated-v2 --function-name ${{ vars.PROJECT_NAME }}-posts-handler --region ${{ vars.AWS_REGION }}

                  # Metadata extraction
                  PR_TITLE=$(git log -1 --pretty=%B | sed -n '3p' | sed 's/["'\'']//g' | xargs)
                  if [ -z "$PR_TITLE" ]; then
                    PR_TITLE=$(git log -1 --pretty=%s | sed -E 's/Merge pull request #[0-9]+ from [^ ]+//' | sed 's/["'\'']//g' | xargs)
                  fi

                  NEW_VER=$(aws lambda publish-version \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --description "$PR_TITLE" \
                    --query 'Version' --output text \
                    --region ${{ vars.AWS_REGION }})

                  echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
                  echo "pr_title=$PR_TITLE" >> $GITHUB_OUTPUT
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}

            - name: Update Aliases
              if: github.event_name == 'push'
              run: |
                  aws lambda update-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }} || \
                  aws lambda create-alias \
                    --function-name ${{ vars.PROJECT_NAME }}-posts-handler \
                    --name live \
                    --function-version ${{ steps.deploy_lambda.outputs.new_version }} \
                    --description "${{ steps.deploy_lambda.outputs.pr_title }}" \
                    --region ${{ vars.AWS_REGION }}
              env:
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_DEFAULT_REGION: ${{ vars.AWS_REGION }}
